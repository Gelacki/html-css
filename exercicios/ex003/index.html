<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>Testes com Imagens</title>
</head>
<body>
  <h1>Testando carga de imagens</h1>
  <p>Abaixo você vai ver uma imagem que esta na mesma pasta.</p>
  <img src="logo-html.png" alt="Logo HTML5"> <!--Mesma Pasta-->

  <img src="imagens/logo-css.png" alt="Logo CSS 3"> <!--Sub-Pastat-->

  <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo Javascript"> <!--URL-->
