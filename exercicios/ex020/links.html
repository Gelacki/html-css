<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
<style>
/* SELECTORES PERSONALIZADOS
# = id
. = class
: = pseudo-class
:: = pseudo-element
> = children
*/

  @charset "UTF-8";
  body {
    font-family: Arial, sans-serif;
  }
  a {
    color: red;
    text-decoration: none;
    font-weight: bold;
  }

  a:visited {
    color: darkred;
  }

  a:hover {
    color: black;
    text-decoration: underline;
  }

  a:active {
    color: yellow;
  }

.especial {
    background-color: red;
  }

  a::before {
    content: '→ ';
  }

  a::after {
    content: ' ←';
  }
</style>

</head>
<body>
  <h1>Personalizando links</h1>
  <ul>
    <li><a href="https://github.com/Gelacki" target="_blank">Repositório GitHub</a></li>
    <li><a href="https://www.youtube.com/@gelacki.krt31" target="_blank" class="especial">Canal do YouTube</a></li>
    <li><a href="https://www.linkedin.com/in/gelacki" target="_blank" class="especial">Linkedin</a></li>
  </ul>
</body>
</html>
