<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML 5</title>
</head>
<body>
  <h1>Imagens dinâmicas</h1>
  <p> Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

  <picture>
    <source media="(max-width: 750px )" srcset="img/foto-p.png" type="image/png">
    
    <source media="(max-width: 1050px )" srcset="img/foto-m.png" type="image/png">

    <img src="img/foto-g.png" alt="Imagem Flexível">
  </picture>

  <h1>Reproduzindo áudio.</h1>
  <p>Vamos aprender a reproduzir áudios em HTML 5.</p>

  <audio preload="metadata" autoplay controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    <p>Infelizmente seu navegador não suporta o elemento audio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o áudio.</a></p>
  </audio>
</body>
</html>
